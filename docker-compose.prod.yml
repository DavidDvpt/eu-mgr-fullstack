version: "3"
services:
  postgres:
    container_name: postgres
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=postgres_password
    volumes:
      - ./db:/var/lib/postgresql*
  nginx:
    container_name: nginx
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"
  api:
    container_name: api
    build:
      dockerfile: Dockerfile
      context: "./server"
    environment:
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=db_prod
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  client:
    container_name: client
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile
      context: ./client